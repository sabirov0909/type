<!doctype html>
<html lang="ru">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #fdbb2d;
            --bg: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #808090;
            --error: #ff4e50;
            --success: #22c55e;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1a1a3a, #050510);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        .input-field.error {
            border-color: var(--error);
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--border);
        }

        .error-message {
            background: rgba(255, 78, 80, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .toggle-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-card">
        <div class="logo">üèéÔ∏è</div>
        <h1 class="title" id="formTitle">–í—Ö–æ–¥</h1>
        <p class="subtitle">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –≥–æ–Ω–∫–µ —Å–ª–æ–≤!</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <form id="loginForm">
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" id="loginEmail" class="input-field" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="input-group">
                <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
        </form>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <form id="registerForm" style="display: none;">
            <div class="input-group">
                <label class="input-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="registerUsername" class="input-field" placeholder="–¢–≤–æ–µ –∏–º—è" required maxlength="20">
            </div>
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" id="registerEmail" class="input-field" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="input-group">
                <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="registerPassword" class="input-field" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="toggleLink">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è</a></span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCX5cv94WSVGJfX9Vddgxrqgg9CEH_QgvA",
        authDomain: "prince-10014.firebaseapp.com",
        databaseURL: "https://prince-10014-default-rtdb.firebaseio.com",
        projectId: "prince-10014",
        storageBucket: "prince-10014.firebasestorage.app",
        messagingSenderId: "900737897462",
        appId: "1:900737897462:web:a29a4d2c8cada3a3f36dd7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 's' || e.key === 'c' || e.key === 'i')) {
            e.preventDefault();
        }
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    auth.onAuthStateChanged(user => {
        if (user) {
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∏–≥—Ä—É
            window.location.href = 'index.html';
        }
    });

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    let isLoginMode = true;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
    toggleLink.addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        
        if (isLoginMode) {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = '–í—Ö–æ–¥';
            toggleText.innerHTML = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="toggleLink">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è</a>';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            toggleText.innerHTML = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a id="toggleLink">–í–æ–π—Ç–∏</a>';
        }
        
        hideMessages();
        document.getElementById('toggleLink').addEventListener('click', arguments.callee);
    });

    // –í—Ö–æ–¥
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        if (!email) {
            showError('–í–≤–µ–¥–∏—Ç–µ email');
            return;
        }
        
        if (!password) {
            showError('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
            return;
        }
        
        const btn = loginForm.querySelector('.btn-primary');
        btn.classList.add('loading');
        btn.innerHTML = '–í—Ö–æ–¥–∏–º... <span class="spinner"></span>';
        
        try {
            console.log('–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞...');
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            console.log('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω:', user.uid);
            
            // –ü–æ–ª—É—á–∞–µ–º IP
            const userIP = await getUserIP();
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
            await db.ref(`users/${user.uid}/logins`).push({
                timestamp: Date.now(),
                ip: userIP,
                userAgent: navigator.userAgent
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤—Ö–æ–¥
            await db.ref(`users/${user.uid}`).update({
                lastLogin: Date.now()
            });
            
            showSuccess('‚úì –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            btn.classList.remove('loading');
            btn.innerHTML = '–í–æ–π—Ç–∏';
            showError(getErrorMessage(error.code));
        }
    });

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const username = document.getElementById('registerUsername').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (!username) {
            showError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            return;
        }
        
        if (username.length < 2) {
            showError('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
            return;
        }
        
        if (!email) {
            showError('–í–≤–µ–¥–∏—Ç–µ email');
            return;
        }
        
        if (password.length < 6) {
            showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
            return;
        }
        
        const btn = registerForm.querySelector('.btn-primary');
        btn.classList.add('loading');
        btn.innerHTML = '–†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º... <span class="spinner"></span>';
        
        try {
            console.log('–ù–∞—á–∏–Ω–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é...');
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', user.uid);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await user.updateProfile({
                displayName: username
            });
            console.log('–ò–º—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑—É
            await db.ref(`users/${user.uid}`).set({
                username: username,
                email: email,
                createdAt: Date.now(),
                lastLogin: Date.now(),
                isAdmin: false
            });
            console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –±–∞–∑—É');
            
            // –ü–æ–ª—É—á–∞–µ–º IP
            const userIP = await getUserIP();
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤—Ö–æ–¥
            await db.ref(`users/${user.uid}/logins`).push({
                timestamp: Date.now(),
                ip: userIP,
                userAgent: navigator.userAgent
            });
            console.log('–ò—Å—Ç–æ—Ä–∏—è –≤—Ö–æ–¥–∞ –∑–∞–ø–∏—Å–∞–Ω–∞');
            
            showSuccess('‚úì –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
            btn.classList.remove('loading');
            btn.innerHTML = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            showError(getErrorMessage(error.code));
        }
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ IP –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function getUserIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json', {
                timeout: 3000
            });
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å IP, –∏—Å–ø–æ–ª—å–∑—É–µ–º unknown');
            return 'unknown';
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
    }

    // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    // –ü–µ—Ä–µ–≤–æ–¥ –æ—à–∏–±–æ–∫ Firebase
    function getErrorMessage(errorCode) {
        console.log('–ö–æ–¥ –æ—à–∏–±–∫–∏:', errorCode);
        
        const errors = {
            'auth/email-already-in-use': '‚ùå –≠—Ç–æ—Ç email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è',
            'auth/invalid-email': '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email',
            'auth/operation-not-allowed': '‚ö†Ô∏è –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ email/–ø–∞—Ä–æ–ª—å –Ω–µ –≤–∫–ª—é—á–µ–Ω–∞. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –¥–æ–ª–∂–µ–Ω –≤–∫–ª—é—á–∏—Ç—å –µ—ë –≤ Firebase Console ‚Üí Authentication ‚Üí Sign-in method',
            'auth/weak-password': '‚ùå –°–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)',
            'auth/user-disabled': '‚ùå –≠—Ç–æ—Ç –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω',
            'auth/user-not-found': '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω',
            'auth/wrong-password': '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å',
            'auth/invalid-credential': '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å',
            'auth/too-many-requests': '‚è±Ô∏è –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ',
            'auth/network-request-failed': 'üåê –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É',
            'auth/internal-error': '‚ö†Ô∏è –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ'
        };
        
        return errors[errorCode] || `‚ö†Ô∏è –û—à–∏–±–∫–∞: ${errorCode || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π`;
    }
</script>
