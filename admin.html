<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedRacer | –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #fdbb2d;
            --bg: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #808090;
            --error: #ff4e50;
            --success: #22c55e;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1a1a3a, #050510);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-icon {
            font-size: 2rem;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.2;
        }

        .users-table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .search-box {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            width: 250px;
        }

        .search-box:focus {
            border-color: var(--primary);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            text-align: left;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tbody td {
            padding: 20px;
            font-size: 0.9rem;
        }

        .user-email {
            color: var(--primary);
            font-weight: 600;
        }

        .user-name {
            color: #fff;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: rgba(253, 187, 45, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .badge-user {
            background: rgba(0, 242, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .badge-online {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-offline {
            background: rgba(128, 128, 144, 0.2);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-access {
            text-align: center;
            padding: 100px 20px;
        }

        .no-access h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-access p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .login-details {
            cursor: pointer;
            color: var(--primary);
            text-decoration: none;
        }

        .login-details:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255, 78, 80, 0.1);
            color: #ff4e50;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }

        .login-time {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-info {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-title">üèéÔ∏è SpeedRacer Admin</div>
    <div class="header-buttons">
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">–ö –∏–≥—Ä–µ</button>
        <button class="btn btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="container" id="mainContent">
    <div class="loading-screen">
        <div class="spinner"></div>
        <p style="color: var(--text-muted);">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>
</div>

<div class="modal" id="loginsModal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">–ò—Å—Ç–æ—Ä–∏—è –≤—Ö–æ–¥–æ–≤</div>
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div id="loginsContent"></div>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCX5cv94WSVGJfX9Vddgxrqgg9CEH_QgvA",
        authDomain: "prince-10014.firebaseapp.com",
        databaseURL: "https://prince-10014-default-rtdb.firebaseio.com",
        projectId: "prince-10014",
        storageBucket: "prince-10014.firebasestorage.app",
        messagingSenderId: "900737897462",
        appId: "1:900737897462:web:a29a4d2c8cada3a3f36dd7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 's' || e.key === 'c' || e.key === 'i')) {
            e.preventDefault();
        }
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });

    let allUsers = [];

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
    auth.onAuthStateChanged(async user => {
        if (!user) {
            window.location.href = 'auth.html';
        } else {
            const snapshot = await db.ref(`users/${user.uid}/isAdmin`).once('value');
            const isAdmin = snapshot.val();
            
            if (!isAdmin) {
                showNoAccess();
            } else {
                loadAdminPanel();
            }
        }
    });

    function showNoAccess() {
        document.getElementById('mainContent').innerHTML = `
            <div class="no-access">
                <h2>‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h2>
                <p>–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã.</p>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∏–≥—Ä–µ
                </button>
            </div>
        `;
    }

    async function loadAdminPanel() {
        const usersSnapshot = await db.ref('users').once('value');
        const usersData = usersSnapshot.val() || {};
        
        allUsers = Object.entries(usersData).map(([uid, data]) => ({
            uid,
            ...data
        }));

        renderAdminPanel();
    }

    function renderAdminPanel() {
        const totalUsers = allUsers.length;
        const adminUsers = allUsers.filter(u => u.isAdmin).length;
        const activeUsers = allUsers.filter(u => {
            if (!u.lastActivity) return false;
            const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
            return u.lastActivity > fiveMinutesAgo;
        }).length;

        const content = `
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                    <div class="stat-value">${totalUsers}</div>
                    <div class="stat-icon">üë•</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</div>
                    <div class="stat-value">${adminUsers}</div>
                    <div class="stat-icon">üëë</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–û–Ω–ª–∞–π–Ω —Å–µ–π—á–∞—Å</div>
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-icon">üü¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–ù–æ–≤—ã—Ö –∑–∞ —Å–µ–≥–æ–¥–Ω—è</div>
                    <div class="stat-value">${getNewUsersToday()}</div>
                    <div class="stat-icon">‚ú®</div>
                </div>
            </div>

            <div class="users-table-container">
                <div class="table-header">
                    <div class="table-title">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
                    <input type="text" class="search-box" placeholder="–ü–æ–∏—Å–∫..." id="searchInput" onkeyup="searchUsers()">
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                                <th>–†–æ–ª—å</th>
                                <th>–°—Ç–∞—Ç—É—Å</th>
                                <th>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</th>
                                <th>–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤—Ö–æ–¥</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            ${renderUsersTable(allUsers)}
                        </tbody>
                    </table>
                </div>
            </div>
        `;

        document.getElementById('mainContent').innerHTML = content;
    }

    function renderUsersTable(users) {
        if (users.length === 0) {
            return '<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</td></tr>';
        }

        return users.map(user => {
            const isOnline = user.lastActivity && (Date.now() - user.lastActivity < 5 * 60 * 1000);
            const statusBadge = isOnline 
                ? '<span class="badge badge-online">–û–Ω–ª–∞–π–Ω</span>' 
                : '<span class="badge badge-offline">–û—Ñ—Ñ–ª–∞–π–Ω</span>';
            
            const roleBadge = user.isAdmin 
                ? '<span class="badge badge-admin">–ê–¥–º–∏–Ω</span>' 
                : '<span class="badge badge-user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>';

            return `
                <tr>
                    <td>
                        <div class="user-name">${user.username || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
                        <div class="user-email">${user.email || '–ù–µ—Ç email'}</div>
                    </td>
                    <td>${roleBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDate(user.lastLogin)}</td>
                    <td>
                        <button class="action-btn" onclick="showLogins('${user.uid}')">
                            –ò—Å—Ç–æ—Ä–∏—è –≤—Ö–æ–¥–æ–≤
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function getNewUsersToday() {
        const todayStart = new Date().setHours(0, 0, 0, 0);
        return allUsers.filter(u => u.createdAt && u.createdAt >= todayStart).length;
    }

    function formatDate(timestamp) {
        if (!timestamp) return '–ù–∏–∫–æ–≥–¥–∞';
        const date = new Date(timestamp);
        return date.toLocaleString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function searchUsers() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allUsers.filter(user => {
            return (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                   (user.email && user.email.toLowerCase().includes(searchTerm));
        });
        document.getElementById('usersTableBody').innerHTML = renderUsersTable(filtered);
    }

    async function showLogins(uid) {
        const user = allUsers.find(u => u.uid === uid);
        const loginsSnapshot = await db.ref(`users/${uid}/logins`).once('value');
        const loginsData = loginsSnapshot.val() || {};
        
        const logins = Object.values(loginsData).sort((a, b) => b.timestamp - a.timestamp);

        let content = `<h3 style="margin-bottom: 15px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.username}</h3>`;
        
        if (logins.length === 0) {
            content += '<p style="color: var(--text-muted); text-align: center; padding: 40px;">–ò—Å—Ç–æ—Ä–∏—è –≤—Ö–æ–¥–æ–≤ –ø—É—Å—Ç–∞</p>';
        } else {
            content += logins.map(login => `
                <div class="login-item">
                    <div class="login-time">üïê ${formatDate(login.timestamp)}</div>
                    <div class="login-info">IP: ${login.ip || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                    <div class="login-info" style="margin-top: 5px; font-size: 0.75rem;">
                        ${login.userAgent ? login.userAgent.substring(0, 100) + '...' : '–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('loginsContent').innerHTML = content;
        document.getElementById('loginsModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('loginsModal').style.display = 'none';
    }

    function logout() {
        auth.signOut().then(() => {
            window.location.href = 'auth.html';
        });
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
        const modal = document.getElementById('loginsModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
