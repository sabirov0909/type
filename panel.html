<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedRacer | –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #fdbb2d;
            --bg: #050510;
            --card-bg: rgba(20, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #808090;
            --error: #ff4e50;
            --success: #22c55e;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1a1a3a, #050510);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .users-table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            text-align: left;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tbody td {
            padding: 20px;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: rgba(253, 187, 45, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .badge-user {
            background: rgba(0, 242, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .badge-online {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-offline {
            background: rgba(128, 128, 144, 0.2);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: var(--text-muted);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-access {
            text-align: center;
            padding: 100px 20px;
        }

        .no-access h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-title">üèéÔ∏è SpeedRacer Admin</div>
    <div style="display: flex; gap: 15px;">
        <a href="game.html" class="btn btn-secondary">–ö –∏–≥—Ä–µ</a>
        <button class="btn btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
</div>

<div class="container" id="mainContent">
    <div class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCX5cv94WSVGJfX9Vddgxrqgg9CEH_QgvA",
        authDomain: "prince-10014.firebaseapp.com",
        databaseURL: "https://prince-10014-default-rtdb.firebaseio.com",
        projectId: "prince-10014",
        storageBucket: "prince-10014.firebasestorage.app",
        messagingSenderId: "900737897462",
        appId: "1:900737897462:web:a29a4d2c8cada3a3f36dd7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ó–∞—â–∏—Ç–∞
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 's' || e.key === 'i')) {
            e.preventDefault();
        }
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });

    let allUsers = [];
    let currentUser = null;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const savedUser = localStorage.getItem('speedracer_user');
    if (!savedUser) {
        window.location.href = 'login.html';
    } else {
        currentUser = JSON.parse(savedUser);
        
        if (!currentUser.isAdmin) {
            showNoAccess();
        } else {
            loadAdminPanel();
        }
    }

    function showNoAccess() {
        document.getElementById('mainContent').innerHTML = `
            <div class="no-access">
                <h2>‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h2>
                <p style="color: var(--text-muted); margin-bottom: 30px;">
                    –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.<br><br>
                    <strong>–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–∞–≤–∞:</strong><br>
                    1. –û—Ç–∫—Ä–æ–π—Ç–µ Firebase Console<br>
                    2. Realtime Database ‚Üí simple_users ‚Üí ${currentUser.userId}<br>
                    3. –ò–∑–º–µ–Ω–∏—Ç–µ isAdmin –Ω–∞ true
                </p>
                <a href="game.html" class="btn" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff;">
                    –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∏–≥—Ä–µ
                </a>
            </div>
        `;
    }

    async function loadAdminPanel() {
        try {
            const usersSnapshot = await db.ref('simple_users').once('value');
            const usersData = usersSnapshot.val() || {};
            
            allUsers = Object.entries(usersData).map(([userId, data]) => ({
                userId,
                ...data
            }));

            renderAdminPanel();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            document.getElementById('mainContent').innerHTML = `
                <div class="loading">
                    <p style="color: var(--error);">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>
                    <button class="btn" style="margin-top: 20px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff;" onclick="location.reload()">
                        –û–±–Ω–æ–≤–∏—Ç—å
                    </button>
                </div>
            `;
        }
    }

    function renderAdminPanel() {
        const totalUsers = allUsers.length;
        const adminUsers = allUsers.filter(u => u.isAdmin).length;
        const activeUsers = allUsers.filter(u => {
            if (!u.lastActivity) return false;
            const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
            return u.lastActivity > fiveMinutesAgo;
        }).length;

        const content = `
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                    <div class="stat-value">${totalUsers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</div>
                    <div class="stat-value">${adminUsers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–û–Ω–ª–∞–π–Ω —Å–µ–π—á–∞—Å</div>
                    <div class="stat-value">${activeUsers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–ù–æ–≤—ã—Ö –∑–∞ —Å–µ–≥–æ–¥–Ω—è</div>
                    <div class="stat-value">${getNewUsersToday()}</div>
                </div>
            </div>

            <div class="users-table-container">
                <div class="table-header">
                    <div class="table-title">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                            <th>ID</th>
                            <th>–†–æ–ª—å</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</th>
                            <th>–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤—Ö–æ–¥</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${renderUsersTable(allUsers)}
                    </tbody>
                </table>
            </div>
        `;

        document.getElementById('mainContent').innerHTML = content;
    }

    function renderUsersTable(users) {
        if (users.length === 0) {
            return '<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</td></tr>';
        }

        return users.map(user => {
            const isOnline = user.lastActivity && (Date.now() - user.lastActivity < 5 * 60 * 1000);
            const statusBadge = isOnline 
                ? '<span class="badge badge-online">–û–Ω–ª–∞–π–Ω</span>' 
                : '<span class="badge badge-offline">–û—Ñ—Ñ–ª–∞–π–Ω</span>';
            
            const roleBadge = user.isAdmin 
                ? '<span class="badge badge-admin">–ê–¥–º–∏–Ω</span>' 
                : '<span class="badge badge-user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>';

            return `
                <tr>
                    <td style="font-weight: 600; color: var(--primary);">${user.username}</td>
                    <td style="color: var(--text-muted); font-size: 0.8rem;">${user.userId}</td>
                    <td>${roleBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDate(user.lastLogin)}</td>
                </tr>
            `;
        }).join('');
    }

    function getNewUsersToday() {
        const todayStart = new Date().setHours(0, 0, 0, 0);
        return allUsers.filter(u => u.createdAt && u.createdAt >= todayStart).length;
    }

    function formatDate(timestamp) {
        if (!timestamp) return '–ù–∏–∫–æ–≥–¥–∞';
        const date = new Date(timestamp);
        return date.toLocaleString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function logout() {
        localStorage.removeItem('speedracer_user');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
